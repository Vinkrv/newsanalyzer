<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/src/images/favicon.png" />
  <meta name="author" content="Иван Винокуров">
  <meta name="description" content="Cервис для поиска и анализа происходящих в мире событий">
  <meta name="keywords" content="HTML5, CSS, Java Script, Webpack, Яндекс.Практикум">
  <title>NewsAnalyzer</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <div class="search">
      <header class="header">
        <h3 class="header__title">NewsAnalyzer</h3>
        <ul class="header__list">
          <li class="header__list-item"><a href="#" class="header__ref header__ref_active">Главная</a></li>
          <li class="header__list-item"><a href="#" class="header__ref">О проекте</a></li>
        </ul>
      </header>
      <h1 class="search__title">Что в мире творится?</h1>
      <p class="search__subtitle">Введите в поиске любую тему и узнайте, насколько
        популярной она была в новостях за прошедшую неделю.</p>
      <form class="search__form" name="new" novalidate>
        <input type="text"  name="search-input" placeholder="Введите тему новости" class="search__form-input" minlength="2"
          maxlength="30" required>
        <button type class="search__button">Искать</button>
      </form>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
